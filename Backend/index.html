<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handwriting Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    

<div class="slider">

  <!-- PAGE 1 : LOGIN / SIGNUP -->
  <section class="page active">
    <h1>Scriptify</h1>
    <h2>Welcome Back</h2>
    <p class="sub">Login or create your account</p>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

   <button class="primary-btn" id="loginBtn">Login</button>

  </section>

  <!-- PAGE 2 : QUESTION + GENERATE -->
  <section class="page">
    <h1>Generate Handwritten Notes</h1>

    <textarea placeholder="Paste your question or content here..."></textarea>

    <select id="fontSelect">
      <option value="hand1">Classic Handwriting</option>
      <option value="hand2">Notebook Style</option>
      <option value="hand3">Casual Pen</option>
      <option value="hand4">Student Notes</option>
      <option value="hand5">Cursive</option>
      <option value="hand6">Marker Style</option>
      <option value="hand7">Clean Exam Style</option>
    </select>

    <div class="btn-group">
      <button class="primary-btn">Generate PDF</button>

      <button class="secondary-btn">Download PDF</button>
    </div>
  </section>

</div>

<div class="nav">
  <button onclick="prevSlide()">◀</button>
  <button onclick="nextSlide()">▶</button>
</div>


<script src="script.js"></script>
</body>
</html>
